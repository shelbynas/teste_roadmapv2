<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackademy - Trilha de Estudos</title>
    <link rel="icon" href="favicon.ico"> 

    <style>
        /* ===================================================
        // CSS INTEGRADO (com otimizações de responsividade)
        // =================================================== */
        
        /* --- Variáveis de Cor (Paleta Amarela) --- */
        :root {
            --color-primary: #FFC107; /* Amarelo Vibrante */
            --color-primary-dark: #E0A800; /* Amarelo Escuro */
            --color-secondary: #343A40; /* Cinza Escuro para Texto */
            --color-background: #F8F9FA; /* Fundo Suave */
            --color-card: #FFFFFF;
            --color-success: #28A745;
            --color-danger: #DC3545;
            --color-light-yellow: #FFFBEA; /* Amarelo muito claro para blocos */
        }
        
        /* --- Estilos Gerais e Tipografia --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-background);
            color: var(--color-secondary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* --- ESTILOS DAS NOVAS TELAS (Boas-Vindas e Explicação) --- */
        .full-screen-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: var(--color-background);
            text-align: center;
        }
        
        .message-card {
            background-color: var(--color-card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }
        
        /* MASCOTE DA TELA INICIAL: MAIOR e SEM MOLDURA */
        .mascote-welcome {
            width: 200px; /* Levemente reduzido para mobile */
            height: 200px; 
            border-radius: 0; 
            object-fit: contain;
            margin-bottom: 20px;
            border: none;
            background-color: transparent;
        }
        
        .message-card h2 {
            color: var(--color-primary-dark);
            font-size: 2.2em; /* Ajuste para mobile */
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        /* --- Layout Principal (Header e Main) --- */
        header {
            background-color: var(--color-primary);
            color: var(--color-secondary);
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em; /* Ajuste para mobile */
            font-weight: 900;
        }
        
        header p {
            margin: 5px 0 0;
            font-size: 1.1em; /* Ajuste para mobile */
        }
        
        main {
            /* CORREÇÃO CRÍTICA: Mobile-first (Coluna Única) */
            display: grid;
            grid-template-columns: 1fr; /* Padrão em coluna única para telas menores */
            gap: 30px; /* Reduzido o gap */
            padding: 20px 0; /* Reduzido o padding */
        }
        
        /* --- Controles e Mascote (Tela Principal) --- */
        .controles {
            background-color: var(--color-card);
            padding: 20px; /* Reduzido o padding */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            height: fit-content; 
            min-width: unset; 
        }
        
        .mascote-area {
            text-align: center;
            margin-bottom: 20px; /* Reduzido o margin */
            padding-bottom: 15px; /* Reduzido o padding */
            border-bottom: 1px solid #eee;
        }
        
        /* MASCOTE DA TELA DE ROADMAP: Mantido no tamanho original */
        .mascote {
            width: 120px; /* Levemente reduzido para mobile */
            height: 120px; 
            border-radius: 8px; 
            object-fit: contain;
            margin-bottom: 10px;
            border: none;
            background-color: transparent; 
        }
        
        .controles h2 {
            color: var(--color-secondary);
            font-size: 1.4em; /* Ajuste para mobile */
            margin-top: 0;
        }
        
        /* ESTILOS DOS CAMPOS DE TEXTO (Ajustados para serem robustos) */
        .controles label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--color-secondary);
            font-size: 0.95em;
        }
        
        .controles input[type="text"],
        .controles select,
        .controles textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Garante que padding e border não aumentem a largura */
            resize: vertical;
            font-size: 0.95em;
            /* Garante que o fundo seja sempre branco para contraste */
            background-color: white; 
            color: var(--color-secondary);
        }
        
        .controles textarea {
            min-height: 100px;
        }
        
        /* --- Botões --- */
        .btn-primary {
            display: block;
            width: 100%;
            padding: 12px; /* Ligeiramente menor em mobile */
            margin-top: 25px; /* Ligeiramente menor em mobile */
            background-color: var(--color-primary);
            color: var(--color-secondary);
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            /* Ajuste de tamanho para Voltar/Fechar */
            padding: 12px 18px; 
            font-size: 1em; 
        
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        /* --- Área do Roadmap --- */
        #roadmap-container {
            background-color: var(--color-card);
            padding: 20px; /* Reduzido o padding */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        #roadmap-container h2 {
            color: var(--color-primary);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.6em; /* Ajuste para mobile */
        }
        
        .roadmap-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Reduzido o gap */
            padding-top: 5px;
        }
        
        /* Bloco das Etapas (Mobile padrão: 100%) */
        .bloco {
            flex: 1 1 100%; /* Ocupa 100% da largura em telas pequenas */
            min-width: unset;
            padding: 20px; /* Ajuste de padding */
            background-color: var(--color-light-yellow); 
            border: 1px solid var(--color-primary-dark);
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 0.9em;
        }
        
        .bloco:hover {
            background-color: var(--color-primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .placeholder-text {
            color: #999;
            text-align: center;
            width: 100%;
            padding: 50px;
            font-style: italic;
        }
        
        /* --- Modal (Pop-up) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        
        .modal-content {
            background-color: var(--color-card);
            margin: 10% auto; /* Move para o centro superior em mobile */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            width: 95%; /* Ocupa quase a largura total */
            max-width: 850px;
        }
        
        .modal-content h2 {
            border-bottom: 3px solid var(--color-primary);
            padding-bottom: 10px;
            margin-top: 0;
            color: var(--color-secondary);
        }
        
        /* Estilos do conteúdo do Modal - Simulado/Material */
        #modal-conteudo h3 {
            color: var(--color-secondary);
            margin-top: 30px;
            border-left: 5px solid var(--color-primary);
            padding-left: 12px;
        }

        /* Container de Tópicos (Apenas na tela inicial do Modal) */
        .topicos-container {
            margin-top: 20px;
        }
        
        .topico-bloco {
            /* Garante que os botões material e simulado fiquem em coluna em telas muito pequenas */
            display: flex;
            flex-direction: column; 
            gap: 10px;
            margin-bottom: 15px;
            align-items: stretch;
        }
        
        /* O botão material agora é um botão normal */
        .material-btn {
            flex: 1; /* Ocupa a largura total em coluna */
            padding: 10px 15px;
            background-color: #F0F0F0;
            border: 1px solid #ddd;
            color: var(--color-secondary);
            cursor: pointer;
            text-align: left; 
            font-weight: 500;
            transition: background-color 0.1s;
            box-shadow: none; 
            min-width: unset;
            font-size: 0.9em;
            border-radius: 6px; 
            
            /* Estilo para a tag <a> */
            text-decoration: none; 
            display: block;
        }
        
        .material-btn:hover {
            background-color: #E0E0E0;
        }
        
        .btn-simulado {
            flex: 1;
            background-color: var(--color-primary);
            color: var(--color-secondary);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
            min-width: unset;
            font-size: 0.9em;
        }
        
        .btn-simulado:hover {
            background-color: var(--color-primary-dark);
        }
        
        .modal-actions {
            text-align: center; /* Centraliza botões de ação do modal */
            margin-top: 20px;
        }
        .modal-actions button {
            width: 100%;
        }
        
        /* --- Estilos do Simulado --- */
        .simulado-area ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        
        .simulado-area li.alternativa {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: background-color 0.3s;
            cursor: default; 
            background-color: var(--color-card) !important; 
            color: var(--color-secondary) !important;
        }
        
        /* Estilo para a alternativa incorreta (aplicado APÓS o clique pelo JS) */
        .simulado-area li.incorreta {
            background-color: #FFF3F3 !important; /* Vermelho muito claro */
            color: var(--color-danger) !important;
            border-color: #F5C6CB !important;
        }
        
        .simulado-bloco {
            margin-bottom: 25px;
            padding: 20px 0;
        }
        
        .simulado-area hr {
            margin-top: 25px;
            margin-bottom: 25px;
            border-top: 1px solid #eee;
        }
        
        .simulado-area button.btnVerResposta {
            padding: 10px 20px;
            background-color: var(--color-secondary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .simulado-area button.btnVerResposta:hover {
            background-color: #212529;
        }
        
        
        /* ---------------------------------------------------
        * MEDIA QUERIES OTIMIZADAS
        * --------------------------------------------------- */
        
        /* Tablet (Telas maiores que 600px) */
        @media (min-width: 601px) {
            .mascote-welcome {
                width: 220px; 
                height: 220px; 
            }
        
            .message-card h2 {
                font-size: 2.5em; 
            }
        
            .bloco {
                flex: 1 1 calc(50% - 15px); /* 2 blocos por linha */
                font-size: 1em;
            }
        
            .topico-bloco {
                display: flex;
                flex-direction: row; /* Volta para linha no tablet */
                gap: 15px;
            }
        
            .material-btn {
                text-align: left; /* Alinha texto à esquerda em linha */
            }
