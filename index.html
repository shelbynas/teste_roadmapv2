<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quackademy - Trilha de Estudos</title>
  <link rel="icon" href="favicon.ico">

  <style>
    /* ---------------------------
       VARIÁVEIS DE CORES (PALLETA AMARELA)
       --------------------------- */
    :root{
      --primary:#FFC107; /* amarelo vibrante */
      --primary-dark:#E0A800;
      --bg:#F8F9FA;
      --card:#FFFFFF;
      --text:#343A40;
      --muted:#6c757d;
      --light-yellow:#FFFBEA;
      --success:#28A745;
      --danger:#DC3545;
      --glass: rgba(255,255,255,0.65);
      --radius:14px;
      --shadow-1: 0 6px 20px rgba(16,24,40,0.08);
      --shadow-2: 0 10px 30px rgba(16,24,40,0.12);
      --transition: 220ms cubic-bezier(.2,.9,.3,1);
      --max-width:1100px;
      --container-pad:20px;
    }

    /* ---------------------------
       RESET / TIPOGRAFIA
       --------------------------- */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #fff);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding:0;
    }
    a{color:inherit}
    button{font-family:inherit}

    /* ---------------------------
       LAYOUT GERAL
       --------------------------- */
    .wrap{
      width:90%;
      max-width:var(--max-width);
      margin: 28px auto;
    }

    header.app-header{
      background: linear-gradient(90deg,var(--primary),var(--primary-dark));
      border-radius: calc(var(--radius) + 2px);
      padding:18px;
      color:var(--text);
      box-shadow: var(--shadow-1);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .brand .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      padding:6px;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform var(--transition);
    }
    .brand .logo img{width:100%;height:100%;object-fit:contain;border-radius:8px}
    .brand h1{
      margin:0;
      font-size:1.25rem;
      letter-spacing:-0.02em;
      font-weight:800;
    }
    .header-actions{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .user-pill{
      background:var(--card);
      border-radius:999px;
      padding:8px 12px;
      box-shadow: var(--shadow-1);
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:600;
      color:var(--muted);
    }

    /* ---------------------------
       TELA DE LOGIN / WELCOME / EXPLICAÇÃO
       --------------------------- */
    .center-screen{
      min-height: calc(100vh - 140px);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
    }

    .card {
      width:100%;
      max-width:760px;
      background:var(--card);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:var(--shadow-2);
      display:flex;
      gap:22px;
      align-items:center;
      transition: transform var(--transition), box-shadow var(--transition);
      overflow:visible;
    }
    .card:hover{transform: translateY(-4px)}
    .card .left{
      width:180px;
      min-width:160px;
      text-align:center;
    }
    .mascote-big{
      width:140px;
      height:140px;
      border-radius:18px;
      object-fit:contain;
      background: linear-gradient(180deg, var(--light-yellow), #fff);
      padding:10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      transition: transform var(--transition);
    }
    .mascote-big:hover{transform: rotate(-6deg) scale(1.03)}
    .card .right{flex:1}

    .muted{color:var(--muted)}

    /* Login form */
    form#login-form{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }
    label{font-weight:700; font-size:0.92rem; color:var(--text)}
    input[type="text"], input[type="password"], select, textarea{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #e9e9e9;
      background:linear-gradient(180deg, #fff, #fafafa);
      outline:none;
      font-size:0.98rem;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    input:focus, textarea:focus, select:focus{box-shadow: 0 6px 18px rgba(16,24,40,0.06); transform: translateY(-1px)}
    .row{display:flex;gap:10px}
    .gap-right{flex:1}

    /* botões */
    .btn{
      border:0;
      padding:11px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      transition: transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    .btn:active{transform: translateY(1px)}
    .btn-primary{background:var(--primary); color:var(--text)}
    .btn-primary:hover{background:var(--primary-dark)}
    .btn-secondary{background:#6c757d; color:#fff}
    .btn-success{background:var(--success); color:#fff}
